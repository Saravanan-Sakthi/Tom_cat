      table {
        border-collapse: separate;

<head>
    <meta charset="UTF-8">

<body>
<center>
    <img src="https://www.zoho.com/branding/images/zoho-logo.png" height="50" width="150" style="align:center">
<form>
    <table>
<br>
    <tr>
        <td><label>User Name</label></td>
        <td><input type="text" size="20"></td>
    </tr>

    <tr>
        <td><label>Password</label></td>
        <td><input type="password" size="20"></td>
    </tr>

    <tr>
        <td><label>Confirm Password</label></td>
        <td><input type="password" size="20"></td>
    </tr>

    <tr>
        <td><label>Email ID</label></td>
        <td><input type="text" size="20"></td>
    </tr>

    <tr>
        <td><label>Mobile number</label></td>
        <td><input type="number" size="20"></td>
    </tr>

    <tr>
        <td><label>Date Of Birth</label></td>
        <td><input type="date" size="20"></td>
    </tr>

    <tr>
        <td><label>Gender</label></td>
        <td>
            <input type="radio" name="gender" >Male
            <input type="radio" name="gender" >Female
            <input type="radio" name="gender" >Others
        </td>
    </tr>

    <tr>
        <td><label>Hobbies</label></td>
        <td><textarea></textarea></td>
    </tr>

    <tr>
        <td>
            <label>State</label>
        </td>

            <select size="1">
                <option>Tamil Nadu</option>
                <option>Kerala</option>
                <option>Kashmir</option>
                <option>Delhi</option>
            </select><br>
        </td>
    </tr>

    <tr>
        <td><label>Country</label></td>
        <td>
            <select size="1">
            <option>India</option>
            <option>Japan</option>
            <option>Korea</option>
            <option>Australia</option>
        </select>
        </td>
    </tr>

    <tr>
        <td><label>Comments</label></td>
        <td><textarea></textarea><br></td>
    </tr>



</table>
