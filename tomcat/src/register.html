<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <img src="https://www.zoho.com/branding/images/zoho-logo.png" height="50" width="150">
    <br><br>
<form>
    <label>User Name</label>
    <input type="text" size="20"><br><br>

    <label>Password</label>
    <input type="password" size="20"><br><br>

    <label>Confirm Password</label>
    <input type="password" size="20"><br><br>

    <label>Email ID</label>
    <input type="text" size="20"><br><br>

    <label>Mobile number</label>
    <input type="number" size="20"><br><br>

    <label>Date Of Birth</label>
    <input type="date" size="20"><br><br>

    <label>Gender</label><br>
    <input type="radio" name="gender" >Male<br>
    <input type="radio" name="gender" >Female<br>
    <input type="radio" name="gender" >Others<br>

    <br><label>Hobbies</label><br>
    <textarea></textarea>

    <br><br>
    <label>State</label><br>
    <select size="1">
        <option>Tamil Nadu</option>
        <option>Kerala</option>
        <option>Kashmir</option>
        <option>Delhi</option>
    </select>
    <br><br>
    <label>Country</label><br>
    <select size="1">
        <option>India</option>
        <option>Japan</option>
        <option>Korea</option>
        <option>Australia</option>
    </select>

    <br><br><label>Comments</label><br>
    <textarea></textarea><br><br>

    <input type="checkbox"> <a href="https://www.google.com/search?q=terms+and+conditions&oq=terms+and+&aqs=chrome.0.0i433i512j0i512j69i57j0i512l5j46i512j0i512.1906j0j7&sourceid=chrome&ie=UTF-8">Terms and conditions</a>

    <br><br><button type="submit">Submit</button>
    <button type="reset">Reset</button>
</form>
</body>
</html>
